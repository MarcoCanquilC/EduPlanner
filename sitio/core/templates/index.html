{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduPlanner</title>

        <!-- Estilos personalizados -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <p>EduPlanner</p>
            <img src="{% static 'images/cale.png' %}" alt="DescripciÃ³n de la imagen">
        </div>

        <!-- Contenedor del calendario -->
        <div id="calendar"></div>

       <!-- Filtro de feriados -->
       <div id="filter-controls">
            <label for="filter-select">Filtrar por tipo:</label>
            <select id="filter-select">
                <option value="all">Todos</option>
            </select>
        </div>

        <!-- Dialogo -->
        <div id="event-dialog" class="dialog hidden">
            <div class="dialog-header">
                <h3 id="dialog-title"></h3>
            </div>
            <div class="dialog-body">
                <p id="dialog-event"></p>
                <p id="dialog-description"></p>
            </div>
            <div class="dialog-footer">
                <button id="dialog-close">Cerrar</button>
            </div>
        </div>

        <!-- FullCalendar JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
        <script src="{% static 'js/calendario.js' %}"></script>
    </body>
</html>
